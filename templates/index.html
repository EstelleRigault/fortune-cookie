<!DOCTYPE html>
<html>
<head>
    <title>Fortune Cookie</title>
    <style>
        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EACD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        /* Style the main title */
        h1 {
            color: #D15A00;
        }

        /* Style the fortune text */
        #fortune {
            background-color: #FFF6E5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            display: none;  /* Hide it initially */
        }

        /* Style the button */
        button {
            background-color: #D15A00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #B34900;
        }
    </style>
</head>
<body>
    <h1>Your Fortune Awaits...</h1>
    <!-- Display the fortune here -->
    <p id="fortune">...</p>
    <!-- Button to fetch a new fortune -->
    <button onclick="fetchFortune()">Reveal Your Fortune</button>

    <script>
        // Function to fetch a new fortune from the backend
        function fetchFortune() {
            // Make an API call to the /fortune endpoint
            fetch('/fortune')
            .then(response => response.json())  // Convert the response to JSON format
            .then(data => {
                // Update the displayed fortune with the new one from the server
                const fortuneElement = document.getElementById('fortune');
                fortuneElement.innerText = data.fortune;
                fortuneElement.style.display = "block";  // Display the fortune
            });
        }
    </script>
</body>
</html>
